# Application Configuration
quarkus.application.name=AI RPG Vibe
quarkus.http.port=8080

# Vaadin Configuration
vaadin.launch-browser=true
vaadin.whitelisted-packages=com.airpg

# AI Provider Configuration
# Options: openai, ollama
ai.provider=openai

# OpenAI Configuration
ai.openai.api-key=${OPENAI_API_KEY:your-openai-api-key-here}
ai.openai.model=gpt-4o
ai.openai.temperature=0.8
ai.openai.max-tokens=1000

# Ollama Configuration (for local models)
ai.ollama.base-url=http://localhost:11434
ai.ollama.model=llama3.2
ai.ollama.temperature=0.8
ai.ollama.max-tokens=1000

# Game Configuration
game.max-team-size=4
game.initial-goals=Slay the Dragon of Mount Doom,Rescue Princess Elena,Stop the Necromancer's Ritual,Find the Lost Artifact

# H2 Database - file-based for persistence
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:file:./data/airpg-saves;MODE=PostgreSQL;AUTO_SERVER=TRUE

# Flyway - auto-migrate on startup
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration

# Persistence settings
persistence.enabled=true
persistence.max-saves=10

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.airpg".level=DEBUG
