name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: ai-rpg-vibe-linux
            archive_name: 'ai-rpg-vibe-linux.tar.gz'
          - os: windows-latest
            artifact_name: ai-rpg-vibe-windows
            archive_name: 'ai-rpg-vibe-windows.zip'
          - os: macos-latest
            artifact_name: ai-rpg-vibe-macos
            archive_name: 'ai-rpg-vibe-macos.tar.gz'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -Puber-jar -DskipTests

      - name: Create distribution directory
        run: mkdir -p dist/ai-rpg-vibe

      - name: Copy JAR to distribution
        shell: bash
        run: |
          cp target/*-runner.jar dist/ai-rpg-vibe/app.jar

      - name: Create startup script (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cat > dist/ai-rpg-vibe/run.sh << 'EOF'
          #!/bin/bash
          cd "$(dirname "$0")"
          java -jar app.jar
          EOF
          chmod +x dist/ai-rpg-vibe/run.sh

      - name: Create startup script (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          @"
          @echo off
          cd /d "%~dp0"
          java -jar app.jar
          "@ | Out-File -FilePath dist/ai-rpg-vibe/run.bat -Encoding ASCII

      - name: Create README
        shell: bash
        run: |
          cat > dist/ai-rpg-vibe/README.txt << 'EOF'
          AI RPG Vibe - Fantasy Adventure Game
          =====================================

          Requirements:
          - Java 21 or higher must be installed
          
          To run the application:
          
          On Windows:
            Double-click run.bat or run from command line:
            run.bat
          
          On Linux/macOS:
            Open a terminal in this directory and run:
            ./run.sh
            
            Or directly with java:
            java -jar app.jar
          
          The application will start at: http://localhost:8080
          
          Configuration:
          - Set environment variable OPENAI_API_KEY for OpenAI usage
          - Or configure Ollama for local AI models
          
          For more information, visit the GitHub repository.
          EOF

      - name: Package application (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          tar -czf ../ai-rpg-vibe-linux.tar.gz ai-rpg-vibe

      - name: Package application (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path ai-rpg-vibe -DestinationPath ../ai-rpg-vibe-windows.zip

      - name: Package application (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          tar -czf ../ai-rpg-vibe-macos.tar.gz ai-rpg-vibe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.archive_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/ai-rpg-vibe-linux/ai-rpg-vibe-linux.tar.gz
            artifacts/ai-rpg-vibe-windows/ai-rpg-vibe-windows.zip
            artifacts/ai-rpg-vibe-macos/ai-rpg-vibe-macos.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
