services:
  ollama:
    image: ollama/ollama:latest
    container_name: ai-rpg-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # GPU support (uncomment if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # Helper service to pull llama3.2 model on first startup
  ollama-pull:
    image: ollama/ollama:latest
    container_name: ai-rpg-ollama-pull
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama pull llama3.2
    environment:
      - OLLAMA_HOST=ollama:11434
    restart: "no"

volumes:
  ollama_data:
